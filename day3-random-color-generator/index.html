<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71b97c4ea7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
   <div class="container">
    <div class="counter-div">
        <h1>Random Number Generator</h1>
        <span class="hex">#ffffff</span>
        <hr>
        <div class="buttons">
            <button class="generate">
                <i class="fa-solid fa-spinner generator"></i>
                Generate
            </button>
            <button class="reset">
                <i class="fa-solid fa-gear reset"></i>
                Reset
            </button>
        </div>
    </div>
   </div>


    <script src="script.js"></script>
</body>
</html>
