<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71b97c4ea7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
   <div class="container">
    <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr>
        <div class="buttons">
            <button class="subtract">
                <i class="fa-solid fa-arrow-down subtract"></i>
                Subtract
            </button>
            <button class="reset">
                <i class="fa-solid fa-spinner reset"></i>
                Reset
            </button>
            <button class="add">
                <i class="fa-solid fa-arrow-up add"></i>
                Add
            </button>
        </div>
    </div>
   </div>





    <script src="script.js"></script>
</body>
</html>
