<!DOCTYPE html>
<html lang="en">
<head>f
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/71b97c4ea7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div class="quiz" id="quiz">
                <h1>JavaScript Quiz App</h1>
                <div class="quiz-header">
                    <p class="progress" id="progress">Question X of Y</p>
                    <p class="counter"><i class="fa-solid fa-stopwatch"></i>&nbsp;&nbsp;<span id="counter"></span></p>
                </div>
             
                <p id="question">what is your name?</p>
    
                <div class="buttons">
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                    <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                    <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                    <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                </div>
                <hr>
                <footer>
                    <p>&copy; copyRights 2023 by QizeWorld</p>
                </footer>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
